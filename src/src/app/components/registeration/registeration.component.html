
<!-- Page Content -->
<div class="content">
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-md-8 offset-md-2">
                    
                <!-- Register Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="assets/img/login-banner.png" class="img-fluid">	
                        </div>                        
                        <div class="col-md-12 col-lg-6 login-right" [ngClass]="{'boder-green': is_registered_successfully}">
                            <form #register= "ngForm" (ngSubmit) = "onClickSubmit(register.value)" *ngIf="!is_registered_successfully">
                            <div class="login-header">
                                <h3>Patient Register</h3>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" ngModel name="check_pt" type="checkbox" id="flexSwitchCheckChecked" checked>
                                    <!-- <label class="form-check-label" for="flexSwitchCheckChecked">Doctor</label> -->
                                </div>
                                <h3>Nurse Register</h3>                                
                            </div>
                            
                            <!-- Register Form -->
                            
                                <div class="form-group form-focus">
                                    <input type="text" name="name" class="form-control floating" ngModel>
                                    <label class="focus-label">Name</label>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="text" name="mobile-number" class="form-control floating" ngModel>
                                    <label class="focus-label">Mobile Number</label>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="password" name="password"  class="form-control floating" ngModel>
                                    <label class="focus-label">Create Password</label>
                                </div>
                                <div class="text-right">
                                    <a class="forgot-link" routerLink="/login">Already have an account?</a>
                                </div>
                                <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Signup</button>
                                <!-- <div class="login-or">
                                    <span class="or-line"></span>
                                    <span class="span-or">or</span>
                                </div>
                                <div class="row form-row social-login">
                                    <div class="col-6">
                                        <a href="#" class="btn btn-facebook btn-block"><i class="fab fa-facebook-f mr-1"></i> Login</a>
                                    </div>
                                    <div class="col-6">
                                        <a href="#" class="btn btn-google btn-block"><i class="fab fa-google mr-1"></i> Login</a>
                                    </div>
                                </div> -->
                            </form>
                            <!-- /Register Form -->
                            <div *ngIf="is_registered_successfully" class="register-success-container"> You Have Registered As {{registered_as}} Successfully</div>
                        </div>
                    </div>
                </div>
                <!-- /Register Content -->
                    
            </div>
        </div>

    </div>

</div>
